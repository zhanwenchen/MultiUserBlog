{% extends "base.html" %}

{% block content %}
  {% if user %}
    {{post.render(user.key().id()) | safe}}
  {% else %}
    {{ post.render(None) | safe }}
  {% endif %}

  <h2> New Comment </h2>

  <form method="post">

    <label>
      <div>comment</div>
      <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
  </form>
{% endblock %}
